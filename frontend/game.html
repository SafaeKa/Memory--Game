<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Memory Card Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<header>
    <h1>Memory</h1>
    <p><span class="player"></span></p>
</header>
<main>
    <section class="cards-container">
        <div class="grid-container"></div>
    </section>
    <section class="gameInformation">
        <article class="Player1">
            <p><span class="attemptsPlayer1"></span></p>
            <p><span class="scorePlayer1"></span></p>
        </article>
        <div class="actions">
            <button onclick="restart()">Restart</button>
        </div>
        <article class="Player2">
            <p><span class="attemptsPlayer2"></span></p>
            <p><span class="scorePlayer2"></span></p>
        </article>
    </section>
    <section class="timer-container">
        <p class="timer-text">Timer:</p>
        <p class="timer"></p>
    </section>
</main>
<script src="game.js"></script>
</body>
</html>
