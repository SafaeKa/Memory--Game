<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Startseite</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>Memory</h1>
<h2 class="description">Choose the theme, number of players and difficulty level of your game! Don't forget to enter your name(s).</h2>
<div class="container">
    <div class ="choice">
    <div class ="theme">
    <text>theme:</text>
    <!-- Ich persönlich bevorzuge das Setzen von Event-Handlern im Code (mit document.addEventListener), aber auch das ist gültiger JavaScript-Code  -->
     <!-- Die Übergabe der ID ist nicht sehr sauber gelöst, man kann auch die event-Details bzw. das auslösende Objekt übergeben, damit erspart man sich auch die neue Selektion des Objekts aus dem DOM und kann direkt auf diesem agieren, was den JavaScript-Code noch einfacher macht; siehe z.B. https://stackoverflow.com/a/1553668 -->
    <button onclick="changeBackgroundColor(id,'1')" id="flags">flags🏳️</button>
    <button onclick="changeBackgroundColor(id,'1')" id="fruits">fruits🍒</button>
    <button onclick="changeBackgroundColor(id,'1')" id="nature">nature 🌳</button>
    <button onclick="changeBackgroundColor(id,'1')" id="random">random 🎲</button>
</div>

    <div class ="player">
        <text>player:</text>
        <!-- hier fände ich zwei Methoden sinnvoller als die Verwendung der gleichen Methode mit verschiedenen string-Parametern, aber das ist eher Geschmakssache -->
        <button onclick="handlePlayerClick('solo', 'solo')" id="solo">solo 👤</button>
        <button onclick="handlePlayerClick('two', 'two')" id="two">two 👥</button>
    </div>
     <div class="player-names"><form id="playerNamesForm" style="display: none;">
         <input type="text" id="player1Name" name="player1Name" placeholder="Player 1 Name" oninput="checkOptionsSelected()">
         <input type="text" id="player2Name" name="player2Name" placeholder="Player 2 Name" oninput="checkOptionsSelected()">
     </form>
     </div>
    <div class ="level">
        <!-- Hier würde ich mir die Auswahl eher als Teil des formulars wünschen. Dann ist auch die Logik beim Abschicken des Formulars etwas simpler und klarer verständlich. Ich bin sicher das würde auch euren Code vereinfachen -->
        <text>level:</text>
        <button onclick="changeBackgroundColor(id,'3')" id="easy">easy ⭐</button>
        <button onclick="changeBackgroundColor(id,'3')" id="medium">medium ⭐⭐</button>
        <button onclick="changeBackgroundColor(id,'3')" id="hard">hard ⭐⭐⭐</button>
    </div></div></div>

<div class="actions">
    <button id="startButton" onclick="generateLink()" style="display: none;">Start</button>
    <script src="startpage.js"></script>
</div>
</body>
</html>
