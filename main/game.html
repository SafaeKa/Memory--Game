<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Memory Card Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>Memory</h1>
<p> <span class="player"></span></p>
<div class="grid-container">
</div>
<div class="scoreAndAttempts">
    <div class="Player1">
        <p> <span class="attemptsPlayer1"></span></p>
        <p> <span class="scorePlayer1"></span></p>
    </div>
    <div class="Player2">
        <p> <span class="attemptsPlayer2"></span></p>
        <p> <span class="scorePlayer2"></span></p>
    </div>
</div>
<p>Time: <span class="timer">00:00</span></p> <!-- Timer display -->
<div class="actions">
    <button onclick="restart()">Restart</button>
</div>
<script src="game.js"></script>
</body>
</html>
